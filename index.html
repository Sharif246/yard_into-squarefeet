<!DOCTYPE html>
<html>
<head>
    <title>Area Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .converter {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f7f7f7;
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Yard to Square Feet Converter</h2>
        <form id="areaConverterForm">
            <label for="yards">Enter Yards:</label>
            <input type="number" id="yards" step="any" placeholder="Enter Yards" required>
            <button type="button" onclick="convertArea()">Convert</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        function convertArea() {
            const yards = parseFloat(document.getElementById("yards").value);
            const squareFeet = yards * 9; // 1 yard = 9 square feet

            if (!isNaN(squareFeet)) {
                document.getElementById("result").innerHTML = `${yards} yards is equal to ${squareFeet} square feet.`;
            } else {
                document.getElementById("result").innerHTML = "Please enter a valid number of yards.";
            }
        }
    </script>
</body>
</html>
